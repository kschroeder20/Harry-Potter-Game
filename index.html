<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Harry Potter Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media-queries.css" />
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div id="player-row" class="col-6"></div>
        <div id="defeated-row" class="d-flex flex-row-reverse col-6">
        </div>
      </div>

      <div class="row">
        <div class="col-2" id="harry-col">
          <img id="harry-pic" src="assets/images/harry.jpg" />
          <div>
            <p class="health-points" id="harry-health-points">Health Points: </p>
          </div>
        </div>
        <div class="col-2" id="ron-col">
          <img id="ron-pic" src="assets/images/ron.jpg" />
          <div>
            <p class="health-points" id="ron-health-points">Health Points: </p>
          </div>
        </div>
        <div class="col-2" id="hermione-col">
          <img id="hermione-pic" src="assets/images/hermione.jpg" />
          <div>
            <p class="health-points" id="hermione-health-points">Health Points: </p>
          </div>

        </div>
        <div class="col-2" id="draco-col">
          <img id="draco-pic" src="assets/images/draco.jpg" />
          <div>
            <p class="health-points" id="draco-health-points">Health Points: </p>
          </div>

        </div>

      </div>

      <div id="enemy-row"></div>
      <div class="row">
        <div class="col-xs-12"></div>
      </div>



      <div class="row" id="start-game-button-div">
        <div class="col-12">
          <button type="button" class="btn btn-primary btn-sm center-block" id="start-game">
            New Game
          </button>
          <button type="button" class="btn btn-primary btn-sm center-block" id="attack-button">
            Attack
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p id="instructions">Press the New Game Button to Begin Your Battles</p>
          <p id="game-progress-user"></p>
          <p id="game-progress-enemy"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="../harry-potter-game/assets/javascript/game.js"></script>

</html>
